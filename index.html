<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="src/calc.png" />
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div id="display">
            1234567890
        </div>
        <button type="button" value="7" id="7">7</button>
        <button type="button" value="8" id="8">8</button>
        <button type="button" value="9" id="9">9</button>
        <button type="button" value="ac" id="ac">AC</button>

        <button type="button" value="4" id="4">4</button>
        <button type="button" value="5" id="5">5</button>
        <button type="button" value="6" id="6">6</button>
        <button type="button" value="*" id="*">*</button>
        <button type="button" value="/" id="/">/</button>

        <button type="button" value="1" id="1">1</button>
        <button type="button" value="2" id="2">2</button>
        <button type="button" value="3" id="3">3</button>
        <button type="button" value="+" id="+">+</button>
        <button type="button" value="-" id="-">-</button>

        <button type="button" value="0" id="0">0</button>
        <button type="button" value="." id="dot">.</button>
        <button type="button" value="del" id="del">del</button>
        <button type="button" value="=" id="equal">=</button>
    </div>
    
    <script src="src/script.js"></script>
</body>
</html>
