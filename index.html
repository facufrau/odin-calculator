<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="src/icon.png" />
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container" id="container">
        <div id="display">
            0
        </div>
        <button type="button" value="7" name="number" class="number" id="7">7</button>
        <button type="button" value="8" name="number" class="number" id="8">8</button>
        <button type="button" value="9" name="number" class="number" id="9">9</button>
        <button type="button" value="ac" name="clear" class="clear" id="clear">AC</button>

        <button type="button" value="4" name="number" class="number" id="4">4</button>
        <button type="button" value="5" name="number" class="number" id="5">5</button>
        <button type="button" value="6" name="number" class="number" id="6">6</button>
        <button type="button" value="*" name="operator" class="operator"  id="*">*</button>
        <button type="button" value="/" name="operator" class="operator"  id="/">/</button>

        <button type="button" value="1" name="number" class="number" id="1">1</button>
        <button type="button" value="2" name="number" class="number" id="2">2</button>
        <button type="button" value="3" name="number" class="number" id="3">3</button>
        <button type="button" value="+" name="operator" class="operator"  id="+">+</button>
        <button type="button" value="-" name="operator" class="operator"  id="-">-</button>

        <button type="button" value="0" name="number" class="number" id="0">0</button>
        <button type="button" value="." name="dot" class="dot" id="dot">.</button>
        <button type="button" value="del" name="del" class="del" id="del">del</button>
        <button type="button" value="=" name="operator" class="operator" id="equal">=</button>
    </div>
    
    <script src="src/script.js"></script>
</body>
</html>
