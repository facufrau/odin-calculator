<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/png" href="src/icon.png" />
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div id="display">
            
        </div>
        <button type="button" value="7" class="number" id="7">7</button>
        <button type="button" value="8" class="number" id="8">8</button>
        <button type="button" value="9" class="number" id="9">9</button>
        <button type="button" value="ac" id="clear">AC</button>

        <button type="button" value="4" class="number" id="4">4</button>
        <button type="button" value="5" class="number" id="5">5</button>
        <button type="button" value="6" class="number" id="6">6</button>
        <button type="button" value="*" class="operator"  id="*">*</button>
        <button type="button" value="/" class="operator"  id="/">/</button>

        <button type="button" value="1" class="number" id="1">1</button>
        <button type="button" value="2" class="number" id="2">2</button>
        <button type="button" value="3" class="number" id="3">3</button>
        <button type="button" value="+" class="operator"  id="+">+</button>
        <button type="button" value="-" class="operator"  id="-">-</button>

        <button type="button" value="0" class="number" id="0">0</button>
        <button type="button" value="." id="dot">.</button>
        <button type="button" value="del" id="del">del</button>
        <button type="button" value="=" class="operator" id="equal">=</button>
    </div>
    
    <script src="src/script.js"></script>
</body>
</html>
